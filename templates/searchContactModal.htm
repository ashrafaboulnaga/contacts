<div class="modal-header">
	<h4 id="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body">
	<form>
	    <label>Name</label>
	       <input name="name" ng-model="searchcontact.fullname" ng-focus="isFocused" type="text">
	    <label></label>
		   <textarea style='width: 100%; height: 150px; background-color:#E0E0E0;' ng-if="queryResult != ''">{{queryResult}}</textarea>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="query(searchcontact)">Search</button>
	<button class="btn" ng-click="closeSearch()">Cancel</button>
</div>
