<!DOCTYPE HTML>

<html>
	<head>
		<title>Contacts Manager</title>
		<script src="js/angular/angular.js"></script>
		<script src="js/angular/angular-ui-bootstrap-modal.js"></script>
		<!-- <script src="js/jquery/jquery.min.js"></script> -->
		<script src="js/rdflib/rdflib.min.js"></script>
		
		<script src="js/script.js"></script>
		<!-- <script src="js/io.js"></script> -->
		
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body ng-app="Contacts" ng-controller="ContactController">
		<div id="header">
			Contacts Manager </button><button class="btn btn-login block" ng-click="login()">Authenticate</button><button class="btn btn-success block" ng-click="add()">New Contact
		</div>
		<div id="content">
			<table class="bordered">
				<thead>
				<tr>
				    <th>Name</th>
				    <th>Email</th>
				    <th>Phone</th>
				    <th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="contact in contacts track by contact.id">
				    <td>{{ contact.fullname }}</td>
				    <td>{{ contact.email }}</td>
				    <td>{{ contact.phone }}</td>
				    <td>
				        <a href="#" ng-click="edit(contact.id)">edit</a> |
				        <a href="#" ng-click="remove(contact.id)">delete</a>
				    </td>
				 </tr>
				</tbody>
			</table>
		</div>
		<div modal="editContactModal" ng-include="'templates/editContactModal.htm'" close="cancel()" ></div>
		<div modal="authenticationModal" ng-include="'templates/authenticationModal.htm'" close="cancel()"></div>
	</body>
</html>
